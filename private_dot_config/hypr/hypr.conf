# Hypr Conf by blu #

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/

# Dual monitor example for my PC
# Both monitors here are at 1080 but 1 is 180Hz the other is 250hz
# HDMI-A-2 is on the left and DP-5 is on the right

# monitor= DP-5,1920x1080@250,auto,1                      # Main Monitor running at 1080p, 250hz
# monitor = HDMI-A-2, 1920x1080@120,0x-375,1,transform, 1 # Side Monitor is on the left and vertical, running 1080p, 120hz

# See https://wiki.hyprland.org/Configuring/Monitors/

# Execute your certain apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP   
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1   #Polkit to manage passwords
exec-once = waybar  # Status bar on top of desktop

# Excute Swaybg to Change Wallpaper
#exec = swaybg -m fill -i ~/.config/hypr/hong-kong-night.jpg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    force_no_accel = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border  = rgb(cdd6f4)
    col.inactive_border = rgb(BFC7E3)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur { 
        enabled = true
        size = 7
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(0xee1a1a1a)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.15, 0.85, 0.14, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Programs 
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = brave-bin
$editor = code
$Screenshot = hyprshot


# Windows key as mainMod
$mainMod = SUPER

# Main Keybinds
bind = Alt, F4, killactive #close the active window
bind = $mainMod, X, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, W, togglefloating, # Allow a window to float
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT_R, Control_R, exec, killall waybar || waybar # toggle waybar without reloading, faster

# Applications
bind = $mainMod, ENTER, exec, $terminal  #Open the terminal
bind = $mainMod Alt, ENTER, exec, [float; move 20% 5%; size 60% 60%] $TERMINAL # Floating Mini Terminal
bind = $mainMod, SPACE, exec, $menu # Show the graphicall app launcher
bind = $mainMod, B, exex, $Browser # Open Web Browser of choice
bind = $mainMod, E, exec, $fileManager # Show the graphical file browser

# Taking Screenshots and Saving to clipboard only with Hyprshot
bind = $mainMod, Print, exec, hyprshot -m region --clipboard-only # screenshot and save to clipboard

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 2 
bind = , XF86AudioLowerVolume, exec, pamixer -d 2 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = opacity 0.85 0.85,class:^(thunar)$
windowrulev2 = opacity 0.85 0.85,class:^(brave-bin)$
windowrulev2 = opacity 0.85 0.85,class:^(Code)$

# Picture-in-Picture
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrule = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
